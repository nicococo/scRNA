language: python
python:
  - "2.7"
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION --file requirements.txt
  - source activate test-environment
  - python setup.py install
script:
  - scRNA-generate-data.sh
  - ls
  - scRNA-source.sh --fname fout_source_data_T1_100_S1_200.tsv --fgene-ids fout_geneids.tsv
    --fout src --cluster-range 7,8 --flabels fout_source_labels_T1_100_S1_200.tsv
    --no-tsne --no-cell-filter --no-gene-filter --no-transform
  - scRNA-target.sh --src-fname src_c8.npz --fname fout_target_data_T1_100_S1_200.tsv
    --fgene-ids fout_geneids.tsv --flabels fout_target_labels_T1_100_S1_200.tsv
    --no-cell-filter --no-gene-filter